<!DOCTYPE html>
<html>
<title>AstronomyWiki | Login</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
<noscript>
  Mache bitte Javascript an, damit du dich hier anmelden kannst.
</noscript>
</head>

<h2>AstronomyWiki Login*</h2>

<center>
<form name="myForm" action="#" class="login" onsubmit="return validateForm()" method="post">
  <font color="white"><label>Username:</label> <br> </font><input required type="text" id="user" name="username">
  <br>
  <br>
  <font color="white"> <label>Passwort:</label> <br> </font><input required type="password" id="pwd" name="passwort">
  <br>
  <br>
  <input name="submit" type="submit" value="Absenden">
</form>
<p>*Du kannst hier keinen Username und kein Passwort erstellen.</p>
</center>
</html>
